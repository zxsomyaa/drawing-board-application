<!DOCTYPE html>
<html>
<head>
  <title>Drawing App</title>
  <script src="p5.min.js"></script>
  <script src="p5.dom.js"></script>


  <script src="starTrail.js"></script>    
  <script src="toolbox.js"></script>
  <script src="colourPalette.js"></script>
  <script src="helperFunctions.js"></script>

  <script src="freehandTool.js"></script>
  <script src="lineToTool.js"></script>
  <script src="sprayCanTool.js"></script>
  <script src="mirrorDrawTool.js"></script>
  <script src="stampTool.js"></script>
  <script src="eraserTool.js"></script>
  <script src="cutTool.js"></script>
  <script src="shapeFill.js"></script>
  <script src="textTool.js"></script> 

  <!-- Main sketch script that initializes everything -->
  <script src="sketch.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="wrapper">
  <div class="box header">
    <button id="clearButton" class="top-button">Clear</button>
    <button id="saveImageButton" class="top-button">Save Image</button>
    <h1>My Drawing App</h1>
  </div>

  <div class="box" id="sidebar"></div>
  <div id="content"></div>

  <div class="box colourPalette"></div>
  <div class="box options" id="toolsOptions"></div>

  <!-- Star Tool Sliders -->
  <div class="sliderContainer" id="SizeOfStarControl" style="display: none;">
    <div class="sliderLabel">Star Size</div>
  </div>
  <div class="sliderContainer" id="numberOfStarsControl" style="display: none;">
    <div class="sliderLabel">Number of Stars</div>
  </div>
</div>

</body>
</html>
